server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost/store
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.MySQLDialect
      format_sql: true
    show-sql: true

  main:
    web-application-type: SERVLET
